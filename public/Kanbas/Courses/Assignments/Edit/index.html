<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select>
    <option selected>SpeedGrader</option>
</select>
<hr>
<h2>Assignment Name</h2>
<input id="assignment" value="A1 - ENV + HTML">
<br>
<br>
<input id="description" type="text" value="This is the assignment description.">
<br>
<br>
<label for="points">Points</label>
<br>
<input id="points" value="100"/>
<br>
<br>
<label for="group">Assignment Group</label>
<br>
<select id="group">
    <option selected>ASSIGNMENTS</option>
</select>
<br>
<br>
<label for="display">Display Grade as</label>
<br>
<select id="display">
    <option selected>Percentage</option>
</select>
<br>
<br>

<label>Submission Type</label>
<br>
<select>
    <option selected>Online</option>
</select>
<br>
<br>

<label>Online Entry Options</label>
<br/>
<input type="checkbox" id="Text_Entry"/>
<label for="Text_Entry">Text Entry</label><br/>
<input type="checkbox" id="Website_URL"/>
<label for="Website_URL">Website URL</label><br/>
<input type="checkbox" id="Media_recordings"/>
<label for="Media_recordings">Media recordings</label><br/>
<input type="checkbox" id="Student_Annotation"/>
<label for="Student_Annotation">Student Annotation</label><br/>
<input type="checkbox" id="File_Uploads"/>
<label for="File_Uploads">File Uploads</label><br/>
<br>

<label for="assign">Assign<br>Assign to</label>
<br>
<input id="assign" value="100"/>
<br>
<br>

<label for="due">Due</label>
<br>
<input id="due" type="date" />
<br>
<br>

<label for="available_from">Available From</label>
<br>
<input id="available_from" type="date" />
<br>
<br>

<label for="available_until">Until</label>
<br>
<input id="available_until" type="date" />
<br>
<br>
<form action="/Kanbas/Courses/Assignments/screen.html" method="get">
    <button type="submit">Cancel</button>
</form>
<form action="/Kanbas/Courses/Assignments/screen.html" method="get">
    <button type="submit">Save</button>
</form>
</body>
</html>
