<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="flex-basis: 65%; margin-top: 130px;">
    <br>
    <br>
    <hr>
    Assignment Name
    <form>
        <div class="form-group">
            <input type="assignment-name" class="form-control" placeholder="A1 ENV + HTML">
        </div>
        <div class="form-group">
                <textarea class="form-control"
                          placeholder="This assignment describes how to install the development environment for creating and working with Web Applications we will be developing this semester. We will add new content every week, pushing the code to a GitHub source repository, and then deploying the content to a remote server hosted on Netlify."
                          rows="4"></textarea>
        </div>
        <div style="display: flex; justify-content: center; height: 100vh;">
            <div>
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <div class="float-end" style="width: 150px;">
                        Points
                    </div>
                    <div class="form-group ; col-md-10">
                        <input type="text" class="form-control" placeholder="100">
                    </div>
                </div>
                <div style="display: flex; align-items: center; margin-top: 10px">
                    <div class="float-end" style="width: 150px;">
                        Assignments Group
                    </div>
                    <div class="form-group; col-md-10">
                        <select class="form-control">
                            <option value="">ASSIGNMENTS</option>
                            <option value="assignment1">Assignment 1</option>
                            <option value="assignment2">Assignment 2</option>
                            <option value="assignment3">Assignment 3</option>
                        </select>
                    </div>
                </div>
                <div style="display: flex; align-items: center; margin-top: 10px">
                    <div class="float-end" style="width: 150px;">
                        Display Grade as
                    </div>
                    <div class="form-group; col-md-10">
                        <select class="form-control">
                            <option value="">Percentage</option>
                            <option value="assignment1">Assignment 1</option>
                            <option value="assignment2">Assignment 2</option>
                            <option value="assignment3">Assignment 3</option>
                        </select>
                    </div>
                </div>
                <div style="display: flex; align-items: center; margin-top: 10px">
                    <div class="float-end" style="width: 150px;">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Do not count this assignment towards the final grade
                        </label>
                    </div>
                </div>
                <div style="display: flex; align-items: center; margin-top: 10px">
                    <div class="row">
                        <div class="col-md-6 text-end">
                            Submission Type
                        </div>
                        <div class="col-md-6">
                            <div class="checkbox-container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <select class="form-control">
                                            <option value="">Online</option>
                                            <option value="assignment1">Assignment 1</option>
                                            <option value="assignment2">Assignment 2</option>
                                            <option value="assignment3">Assignment 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <b>Online Entry Option</b>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="checkbox"/>
                                        <label>Text Entry</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="checkbox"/>
                                        <label>Website URL</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="checkbox"/>
                                        <label>Media Recordings</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="checkbox"/>
                                        <label>Student Annotation</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="checkbox"/>
                                        <!--                                            <label for="chkbox-groupassignment5">File Upload</label>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; align-items: center; margin-top: 10px">
                    <div class="row">
                        <div class="col-md-6 text-end">
                            Assign&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                        <div class="col-md-6">
                            <div class="checkbox-container">
                                <div class="row">
                                    <div class="col-md-12">
                                        Assign To
                                        <div class="form-group ; col-md-12">
                                            <input type="text" class="form-control" placeholder="Everyone">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        Due
                                        <div class="form-group ; col-md-12">
                                            <input type="text" class="form-control"
                                                   placeholder="Sep 18, 2023 11:59PM">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        Available From
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   placeholder="Sep 18, 2023 11:59PM">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        Until
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
